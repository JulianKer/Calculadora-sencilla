<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stryle.css">
    <title>Claculadora</title>
</head>
<body>
    <div class="container">
        <p class="titulo">Calculadora</p>
        <p class="campo-de-numeros">soy el campo</p>
        
        <div class="contenedor-de-teclas">
            <button class="tecla">AC</button>
            <button class="tecla">DE</button>
            <button class="tecla">%</button>
            <button class="tecla">/</button>
            <button class="tecla">7</button>
            <button class="tecla">8</button>
            <button class="tecla">9</button>
            <button class="tecla">x</button>
            <button class="tecla">4</button>
            <button class="tecla">5</button>
            <button class="tecla">6</button>
            <button class="tecla">+</button>
            <button class="tecla">1</button>
            <button class="tecla">2</button>
            <button class="tecla">3</button>
            <button class="tecla">-</button>
            <button class="tecla">0</button>
            <button class="tecla">.</button>
            <button class="tecla tecla-igual">=</button>
        </div>
    </div>
</body>
</html>
