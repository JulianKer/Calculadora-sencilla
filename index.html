<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stryle.css">
    <title>Claculadora</title>
</head>
<body>
    
    <div class="contenedor-de-teclas">
        <p class="titulo">Calculadora</p>
        <input class="campo-de-resultado" type="number" value="0">
        <button class="tecla tecla-naranja">AC</button>
        <button class="tecla tecla-naranja">DE</button>
        <button class="tecla tecla-azul">%</button>
        <button class="tecla tecla-azul">/</button>
        <button class="tecla tecla-gris">7</button>
        <button class="tecla tecla-gris">8</button>
        <button class="tecla tecla-gris">9</button>
        <button class="tecla tecla-azul">x</button>
        <button class="tecla tecla-gris">4</button>
        <button class="tecla tecla-gris">5</button>
        <button class="tecla tecla-gris">6</button>
        <button class="tecla tecla-azul">+</button>
        <button class="tecla tecla-gris">1</button>
        <button class="tecla tecla-gris">2</button>
        <button class="tecla tecla-gris">3</button>
        <button class="tecla tecla-azul">-</button>
        <button class="tecla tecla-gris">0</button>
        <button class="tecla tecla-gris">.</button>
        <button class="tecla tecla-igual tecla-naranja">=</button>
    </div>
</body>
</html>
